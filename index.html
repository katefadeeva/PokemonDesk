<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Homework 1</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
      <div>
         <h1>Сравнение строк по символу</h1>
         <p>Введите первую строку: <input type="text" id="text1"></p>
         <p>Введите вторую строку: <input type="text" id="text2"></p>
         <p>Введите символ по которому сравнивать: <input type="text" id="symbol"></p>
         <div id="str" class="str"></div>
         <button id="buttLetter">Посчитать</button>
      </div>
      <div>
         <h1>Преобразование номера</h1>
         <p>Введите номер телефона: <input type="tel" id="phone"></p>
         <div id="phoneResult" class="str"></div>
         <button id="buttPhone">Преобразовать</button>
      </div>
   </div>
<script src="js/app.js" type="module"></script>
</body>
</html>
